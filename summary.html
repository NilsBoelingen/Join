<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/menubar.css" />
    <link rel="stylesheet" href="./styles/media/main_media.css">
    <link rel="stylesheet" href="./styles/media/header_media.css">
    <link rel="stylesheet" href="./styles/media/menubar_media.css">
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="./styles/media/summary_media.css">

    <script src="./js/summary.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/data_tasks.js"></script>
    <script src="./js/arraycontacts.js"></script>
    <script src="./js/array_user.js"></script>

    <title>Summary</title>
    
  </head>
  <body onload="includeHTML(); init(); setIdOfCurrentPage(0);">
    <header w3-include-html="./templates/header.html"></header>
    <aside w3-include-html="./templates/menubar.html"></aside>
    <main>
      <div class="title">
        <h1>Summary</h1>
        <img src="./img/summary/sparator_title.svg" alt="" />
        <h2>Key metrics at a glance</h2>
        <div class="blue-line"></div>
      </div>
      <div class="content">
        <div class="summary-container">
          <div class="summary">
            <a href="board.html">
              <div class="card card-top" onmouseover="changeIconHover('pencilCircle', './img/summary/pencil_circle_dark.svg')" ; onmouseleave="changeIconHover('pencilCircle', './img/summary/pencil_circle.svg')">
                <img id="pencilCircle" src="./img/summary/pencil_circle.svg" alt="" />
                <div>
                  <div class="card-number" id="amountTasksTodo"></div>
                  <div class="card-text">To-do</div>
                </div>
              </div>
            </a>
            <a href="board.html">
              <div class="card card-top" onmouseover="changeIconHover('checkedCircle', './img/summary/checked_circle_dark.svg')" ; onmouseleave="changeIconHover('checkedCircle', './img/summary/checked_circle.svg')">
                <img id="checkedCircle" src="./img/summary/checked_circle.svg" alt="" />
                <div>
                  <div class="card-number" id="amountTasksDone"></div>
                  <div class="card-text">Done</div>
                </div>
              </div>
            </a>
          </div>

          <div class="summary">
            <a href="board.html">
              <div class="card card-middle" onclick="redirectToBoard()">
                <div class="urgent-counter">
                  <img src="./img/summary/urgent.svg" alt="" />
                  <div>
                    <div class="card-number" id="amountUrgent"></div>
                    <div class="card-text-urgent">Urgent</div>
                  </div>
                </div>
                <img class="separator-urgent-date" src="./img/summary/separator_urgent.svg" alt="" />
                <div class="date">
                  <div class="card-text-date" id="nextDate"></div>
                  <div class="card-text-deadline">Upcoming Deadline</div>
                </div>
              </div>
            </div>
            </a>


          <div class="summary">
            <a href="board.html">
              <div class="card card-bottom">
                <div class="card-number" id="totalTasks"></div>
                <div class="card-text">Tasks in<br />Board</div>
              </div>
            </a>

            <a href="board.html">
              <div class="card card-bottom">
                <div class="card-number" id="amountTasksInProgress"></div>
                <div class="card-text">Tasks in<br />Progress</div>
              </div>
            </a>

            <a href="board.html">
              <div class="card card-bottom">
                <div class="card-number" id="amountTasksAwaitFeedback"></div>
                <div class="card-text">Awaiting<br />Feedback</div>
              </div>
            </a>

          </div>
        </div>
        <div id="greetingContainer"></div>
      </div>
    </main>
  </body>
</html>
