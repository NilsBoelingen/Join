<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Favicon file -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple_touch_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon_16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Join</title>

    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="./styles/media/main_media.css" />
    <link rel="stylesheet" href="./styles/media/login_media.css">
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="./js/array_user.js"></script>
    <script src="./js/main.js"></script>

</head>

<body onload="initLogin()">
    <div class="logo">
        <img src="img/login-register/logo.png">
    </div>

    <div id="sign-up" class="sign-up">
        <span>Not a Join User?</span>
        <button onclick="signUp()" class="btn btn-sign-up">Sign up</button>
    </div>

    <div id="log-in" class="card">
        <div class="card-body">
            <h1 class="card-title">Log in</h1>
            <form class="log-in" onsubmit="logIn(); return false;">
                <div id="error-message" class="input-container">
                    <div class="input-field error">
                        <input id="email" class="form-control email" type="email" placeholder="Email" required minlength="3">
                        <span class="icon email-icon"></span>
                        <div id="error-message-email" class="error-message"></div>
                    </div>
                    <div class="input-field error">
                        <input id="password" class="form-control keyhole" type="password" placeholder="Password" required minlength="3">
                        <span class="icon keyhole-icon"></span>
                        <div id="error-message-password" class="error-message"></div>
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="log-in-buttons">
                    <button type="submit" class="btn btn-log-in">Log in</button>
                    <button type="button" onclick="guestLogIn()" class="btn btn-guest">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer" class="footer">
        <a href="privacypolicy.html">Privacy Policy</a> <a href="legalnotice.html">Legal notice</a>
    </div>
</body>

</html>
